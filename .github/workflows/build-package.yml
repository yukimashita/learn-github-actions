name: build Python package
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pipenv'
      - run: pip install pipenv
      - run: pipenv install --dev
      - run: pipenv run python -m build
      - run: unzip -l dist/*.whl
